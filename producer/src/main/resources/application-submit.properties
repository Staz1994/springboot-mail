server.port=80
server.tomcat.uri-encoding=UTF-8

spring.banner.charset=UTF-8
spring.messages.encoding=UTF-8
spring.http.encoding.charset=utf-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true


## Freemarker 配置
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.html

# 数据库连接
spring.datasource.url=jdbc:mysql://host:3306/dbtest?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&serverTimezone=GMT%2B8&amp
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
## Mybatis配置
#mybatis.typeAliasesPackage=com.wynstaz.mail.core.entity.domain
mybatis.check-config-location=true
mybatis.mapper-locations=classpath:/mappers/*.xml